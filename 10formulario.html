<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contPrincipal">
        <form action="recepcion_datos" method="post">

            <label for="ape">Apellidos:</label>
            <input type="text" name="ape" required placeholder="Ingresa tu apellido">

            <input type="password" name="pwd" placeholder="Password">

            <label for="anio">Año de nacimiento:</label>
            <input type="number" value="2000" min="2000" max="2020">

            <label for="fechaI">Fecha de ingreso:</label>
            <input type="date" name="fecha">

            <label for="publicidad">Acepta publicidad</label>
            <input type="checkbox" name="publicidad" value="acepta">

            <div>
                <p>Estado civil</p>
                <input type="radio" name ="estadoCivil" value="s" checked>
                <label>Soltero</label>
                <input type="radio" name ="estadoCivil" value="c">
                <label>Casado</label>
                <input type="radio" name ="estadoCivil" value="o">
                <label>Otro</label>
            </div>

            <input type="text" placeholder="Código postal:" pattern="[0-9]{5}"> <!--entre 0 y 9 y solo 5 digitos-->

            <button type="submit"> Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
