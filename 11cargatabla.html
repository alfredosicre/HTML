<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargatabla</title>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        text-align: center;
    }
    #divIngreso{
        text-align:center;
    }
    #tblColegas{
        width: 400px;
        margin: auto;
        margin: 20px auto;
        border-collapse: collapse;
    }
    #tblcolegas td, #tblColegas th{
        border: 1px solid;
        padding: 5px;
    }
</style>
<script>
    window.onload = function(){ // es una funcion anonima, solo se procesa una vez.
        document.getElementById('btnIns').onclick = click_Insertar;
    }

    function click_Insertar(){
        let nombre1 = (document.getElementById('nombre'));
        let apellido1 = (document.getElementById('apellidos'));
        console.log(nombre1);
        console.log(apellido1);

        let tbody = document.querySelector('#tblColegas tbody');
        // creamos un nuevo tag tr (fila)
        let tr = document.createElement('tr');
        // el tbody pasa a ser el padre del nuevo tr
        tbody.appendChild(tr);
        // creamos un nuevo tag td (celda)
        let tdNombre = document.createElement('td');
        // al td le ponemos como texto el nombre extraido del imput
        tdNombre.textContent = nombre1.value;
        // el tr que creamos pasa a ser el padre del nuevo td
        tr.appendChild(tdNombre);

        // lo mismo con apellidos
        let tdApellido = document.createElement('td');
        tdApellido.textContent = apellido1.value;    
        tr.appendChild(tdApellido);
        nombre1.value = '';
        apellido1.value = '';


    }


</script>
</head>
<!-- ----------------------------------------------------- -->
<body>
    <h1>Carga de datos</h1>
    <div id="divIngreso">
        <label>Nombre:</label>
        <input type="text" id="nombre">
        <label>Apellidos:</label>
        <input type="text" id="apellidos">

        <button id="btnIns">Insertar</button>
    </div>
    <table id="tblColegas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Jimenez</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
